<div>

    <script>
        hideImage = id => {
            const hide = 'gif_hide'
            const show = 'gif_show'
            const elementClassList = document.getElementById(id).classList
            if (elementClassList.contains(hide)) {
                elementClassList.add(show)
                elementClassList.remove(hide)
            } else {
                elementClassList.add(hide)
                elementClassList.remove(show)
            }
        }
    </script>

    <div style="display: flex; flex-flow: row nowrap; justify-content: space-around; margin-bottom: 16px">
        <button class="c-btn" onclick="hideImage('straps')">Straps</button>
        <button class="c-btn" onclick="hideImage('handstand')">Handstand</button>
        <button class="c-btn" onclick="hideImage('lyra')">Lyra</button>
    </div>

    <div style="display: flex; flex-flow: row nowrap; ">

        <img id="straps" class="gif_hide" src="/images/posts/straps.gif" alt="straps" height="400"/>

        <div style="margin: 0 8px;"></div>

        <img id="handstand" class="gif_hide" src="/images/pages/handstand.jpg" alt="handstand" height="400"/>

        <div style="margin: 0 8px;"></div>

        <img id="lyra" class="gif_hide" src="/images/posts/lyra.gif" alt="lyra" height="400"/>

        <br>

    </div>
